  fluentd:
    build:
      context: "${PWD}/fluentd/"
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: "${PWD}/fluentd/conf/fluent.conf"
        target: "/usr/share/fluentd/conf/fluent.conf"
    links:
      - "elasticsearch"
    ports:
      - "24224:24224/tcp"
      - "24224:24224/udp"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: "${PWD}/kibana/"
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source: "${PWD}/kibana/config/kibana.yml"
        target: "/usr/share/kibana/config/kibana.yml"
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:
  elk:
    driver: bridge
